<div class="main-content">
    <div class="container">
        <div class="clear20"></div>
        <div class="row">
            <div class="col s12 m4">
                <ul class="collection with-header">
                    <li class="collection-header">
                        <h5>Capas Actuales</h5>
                    </li>
                    <li class="collection-item" *ngFor="let layer of layers; let i=index">
                        <div>
                            <span>{{ layer.id | uppercase }}</span>
                            <span class="secondary-content">
                                <i class="fas fa-chevron-down"></i>
                            </span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="col s12 m5">
                <div class="card">
                    <div class="card-content">
                        <span class="card-title">Agregar nueva capa</span>
                        <app-add-layer-form-comp></app-add-layer-form-comp>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
